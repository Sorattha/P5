<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://kit.fontawesome.com/ec2c0a7975.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1"/>
    <title>ORICONO</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="panier.css">
</head>
<body>
        <header>
        <div class="container-fluid">
            <div class="header-container">
                <div class="nav">
                    <a href="index.html"><h1 class="nav__logo">Oricono</h1></a>
                    <a href="panier.html">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="fond.jpg" id="fondecran" alt="fond">
            <div class="panier">
                <h2>Votre panier</h2>
                <div class="commande">
                    <div class="recapitulatif">
                        <div class="recap-produit nom">Nom</div>
                        <div class="recap-produit quantite">Quantité</div>
                        <div class="recap-produit prix">Prix </div>
                    </div>   
                                     
                    <div class="panier-vide">
                        <a href="panier.html">
                            <div class="vider">
                                Vider le panier
                            </div>
                        </a>
                    </div>
                    <h3 class="total"></h2> 
                </div>
            
                <div class="formulaire">
                    <h2>Votre adresse de livraison</h2>
                    <form class="form">
                        
                            <div class="contact" id="bloc__name">
                                <label for="name">Prénom :</label>
                                <input type="text" placeholder="Prénom" id="firstName" name="user_name" required> 
                            </div>
                            <div class="contact" id="bloc__lastname">
                                <label for="lastname">Nom :</label>
                                <input type="text" placeholder="Nom" id="lastName" name="user_lastname" required>
                            </div>
                               
                            <div class="contact" id="bloc__city">
                                <label for="city">Ville :</label>
                                <input type="text" placeholder="Ville" id="city" name="user_city" required>
                            </div>
                        <div class="contact" id="bloc__adress">
                            <label for="adress">Adresse :</label>
                            <input type="text" placeholder="Adresse de livraison" id="address" name="user_adress" required>
                        </div>
                        <div class="contact" id="bloc__mail">
                            <label for="mail">Adresse mail :</label>
                            <input type="email" placeholder="Adresse mail" id="mail" name="user_mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            required>
                        </div>
                        <div class="erreur"></div>
                       
                        <div class="bouton">
                                <div id="commander" class="bouton to-pay" >Commander</div>
                        </div>
                    </form>

                    <div class="confirmation">
                        <p class="confirmation-text"></p>
                    </div>
                    
                </div>
                </div>
            </div>
            <div class="vide">
                <a href="index.html"><h4>Votre panier est vide !</h4></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="bloc1">
            <ul>
                <li><a class="foot" href="#">Fonctionnement du site</a></li>
                <li><a class="foot" href="#">Conditions générales de vente</a></li>
                <li><a class="foot" href="#">Données et confidentialité</a></li>
            </ul>
            </div> 
    </footer>
    <script src="panier.js"></script>

</body>
</html>
