<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!--CSS-->
     
     <link rel="stylesheet" href="produit.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">

    <title></title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="header-container">
                <div class="nav">
                    <a href="index.html"><h1 class="nav__logo">Oricono</h1></a>
                    <a href="panier.html"><div class="nav__cart">
                        <i class="fas fa-shopping-cart"></i>
                        </div>
                    </a>
                    </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <img src="fond.jpg" id= fondecran alt="fond">
            <div class="fiche-produit">
                <div class="product-card__img">
                    <img src="" alt="" class="img">
                </div>
                <div class="infos">
                    <div class="titre"></div>
                    <div class="description"></div>
                    <div class="prix"></div>
                    <div class="quantite">
                        <label for="nombre">Quantité :</label>
                        <input id="nombre" type="nombre" name="nombre" value="1" min="1">
                    </div>
                    <div class="couleur">
                        <label for="color-select">Couleur :</label>
                        <select name="color" id="color-select">
                        </select>
                    </div>
                    <div class="confirmation">
                        <p class="confirmation-text"></p>
                    </div>
                    <div class="bouton">
                        <a href="#">
                            <div class="bouton ajout">
                                Ajouter au panier
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bloc1">
            <ul>
                <li><a class="foot" href="#">Fonctionnement du site</a></li>
                <li><a class="foot" href="#">Conditions générales de vente</a></li>
                <li><a class="foot" href="#">Données et confidentialité</a></li>
            </ul>
            </div> 
    </footer>

  
    <script src="produit.js"></script>
</body>
</html>
